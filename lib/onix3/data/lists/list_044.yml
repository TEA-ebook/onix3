    :notes: Publisher identifier administered by Japanese ISBN Agency
    :issue_number: '12'
  '20':
    :value: '20'
    :description: GKD
    :notes: Gemeinsame Körperschaftsdatei – Corporate Body Authority File in the German-speaking
      countries. See http://www.d-nb.de/standardisierung/normdateien/gkd.htm (German)
      or http://www.d-nb.de/eng/standardisierung/normdateien/gkd.htm (English). DEPRECATED
      in favour of the GND
    :issue_number: '13'
  '21':
    :value: '21'
    :description: ORCID
    :notes: Open Researcher and Contributor ID. A sixteen digit number. Usually presented
      with hyphens dividing the number into four groups of four digits, but in ONIX
      the hyphens should be omitted. See http://www.orcid.org/
    :issue_number: '13'
  '22':
    :value: '22'
    :description: GAPP Publisher Identifier
    :notes: Publisher identifier maintained by the Chinese ISBN Agency (GAPP)
    :issue_number: '15'
  '23':
    :value: '23'
    :description: VAT Identity Number
    :notes: Identifier for a business organization for VAT purposes, eg within the
      EU’s VIES system. See http://ec.europa.eu/taxation_customs/vies/faqvies.do for
      EU VAT ID formats, which vary from country to country. Generally these consist
      of a two-letter country code followed by the 8–12 digits of the national VAT
      ID. Some countries include one or two letters within their VAT ID. See http://en.wikipedia.org/wiki/VAT_identification_number
      for non-EU countries that maintain similar identifiers. Spaces, dashes etc should
      be omitted
    :issue_number: '16'
  '24':
    :value: '24'
    :description: JP Distribution Identifier
    :notes: 4-digit business organization identifier controlled by the Japanese Publication
      Wholesalers Association
    :issue_number: '17'
  '25':
    :value: '25'
    :description: GND
    :notes: Gemeinsame Normdatei – Joint Authority File in the German-speaking countries.
      See http://www.dnb.de/EN/gnd (English). Combines the PND, SWD and GKD into a
      single authority file, and should be used in preference
    :issue_number: '18'
