  '16':
    :value: '16'
    :description: ISNI
    :notes: International Standard Name Identifier. A sixteen digit number. Usually
      presented with spaces or hyphens dividing the number into four groups of four
      digits, but in ONIX the spaces or hyphens should be omitted. See http://www.isni.org/
    :issue_number: '10'
  '17':
    :value: '17'
    :description: PND
    :notes: Personennamendatei – person name authority file used by Deutsche Nationalbibliothek
      and in other German-speaking countries. See http://www.d-nb.de/standardisierung/normdateien/pnd.htm
      (German) or http://www.d-nb.de/eng/standardisierung/normdateien/pnd.htm (English).
      DEPRECATED in favour of the GND
    :issue_number: '10'
  '18':
    :value: '18'
