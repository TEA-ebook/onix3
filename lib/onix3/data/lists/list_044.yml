  '23':
    :value: '23'
    :description: VAT Identity Number
    :notes: Identifier for a business organization for VAT purposes, eg within the
      EU’s VIES system. See http://ec.europa.eu/taxation_customs/vies/faqvies.do for
      EU VAT ID formats, which vary from country to country. Generally these consist
      of a two-letter country code followed by the 8–12 digits of the national VAT
      ID. Some countries include one or two letters within their VAT ID. See http://en.wikipedia.org/wiki/VAT_identification_number
      for non-EU countries that maintain similar identifiers. Spaces, dashes etc should
      be omitted.
