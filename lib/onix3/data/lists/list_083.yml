    :value: NCV
    :description: New Century
    :notes: A translation inspired by the International Children’s version. First
      published by World Publishing in 1991.
    :issue_number: '1'
  NEB:
    :value: NEB
    :description: New English
    :notes: A translation first issued in 1961 (New Testament) and 1970 (complete
      Bible) as a result of a proposal at the 1946 General Assembly of the Church
      of Scotland.
    :issue_number: '17'
  NGO:
    :value: NGO
    :description: Bibelen Guds ord
    :notes: Norwegian Bible translation.
    :issue_number: '6'
  NIV:
    :value: NIV
    :description: New International
    :notes: A translation underwritten by Biblica (formerly the International Bible
      Society, and previously the New York Bible Society). The New Testament was published
      in 1973 followed by the entire Bible in 1978. The NIV text was revised in 1984
      and again in 2011.
    :issue_number: '17'
  NIR:
    :value: NIR
    :description: New International Reader’s
    :notes: A 1996 translation designed for people with limited literacy in English
      and based on the NIV.
    :issue_number: '1'
  NJB:
    :value: NJB
    :description: New Jerusalem
    :notes: A revision of the Jerusalem Bible. First published in 1986.
    :issue_number: '1'
  NKJ:
    :value: NKJ
    :description: New King James
    :notes: A version issued by Thomas Nelson Publishers in 1982-83 designed to update
      the language of the King James Version while maintaining the phrasing and rhythm
      and using the same sources as its predecessor.
    :issue_number: '1'
  NNK:
    :value: NNK
    :description: Bibelen, nynorsk
    :notes: Norwegian ‘nynorsk’ Bible translation.
    :issue_number: '6'
  NLV:
    :value: NLV
    :description: New Living
    :notes: A translation sponsored by Tyndale House and first released in 1996. It
      is considered a revision and updating of the Living Bible.
    :issue_number: '1'
  NRS:
    :value: NRS
    :description: New Revised Standard
    :notes: A revision of the Revised Standard based on ancient texts but updating
      language to American usage of the 1980s.
    :issue_number: '1'
  NTV:
    :value: NTV
    :description: Nueva Traduccion Vivienta
    :notes: A Spanish translation from the original Greek and Hebrew, sponsored by
      Tyndale House.
    :issue_number: '10'
  NVB:
    :value: NVB
    :description: Novissima Versione della Bibbia
    :notes: Nuovissima version – a Catholic-oriented translation in modern Italian,
      edited by a group including Carlo Martini, Gianfranco Ravasi and Ugo Vanni and
      first published (in 48 volumes, 1967-1980) by Edizioni San Paolo.
    :issue_number: '7'
  NVD:
    :value: NVD
    :description: Nueva Biblia al Dia
    :notes: A Spanish translation from the original Greek and Hebrew, sponsored by
      the International Bible Society/Sociedad Bíblica Internacional.
    :issue_number: '10'
  NVI:
    :value: NVI
    :description: Nueva Version Internacional
    :notes: A Spanish translation underwritten by the International Bible Society.
    :issue_number: '1'
  PHP:
    :value: PHP
    :description: New Testament in Modern English (Phillips)
    :notes: An idiomatic translation by J B Phillips, first completed in 1966.
    :issue_number: '1'
  REB:
    :value: REB
    :description: Revised English
    :notes: A 1989 revision of the NEB. A significant effort was made to reduce the
      British flavor present in the NEB.
    :issue_number: '1'
  REV:
    :value: REV
    :description: Revised Version
    :notes: The first major revision of the King James Version, the Revised Version
      incorporates insights from early manuscripts discovered between 1611 and 1870,
      and corrects readings in the KJV which nineteenth-century scholarship deemed
      mistaken. The New Testament was published in 1881, the Old Testament in 1885,
      and the Apocrypha in 1895.
    :issue_number: '5'
  RSV:
    :value: RSV
    :description: Revised Standard
    :notes: A translation authorized by the National Council of Churches of Christ
      in the USA. The New Testament was published in 1946 followed by a complete Protestant
      canon in 1951.
    :issue_number: '1'
  RVL:
    :value: RVL
    :description: Reina Valera
    :notes: A Spanish translation based on the original texts.
    :issue_number: '1'
  SBB:
    :value: SBB
    :description: Bibel 2000
    :notes: Swedish Bible translation.
    :issue_number: '8'
  SMK:
    :value: SMK
    :description: Bibelen, samisk
    :notes: Norwegian ‘samisk’ Bible translation.
    :issue_number: '6'
  TEV:
    :value: TEV
    :description: Today’s English
    :notes: A translation of the New Testament sponsored by the American Bible Society
      and first published in 1966. It was incorporated into the “Good News Bible”
      GNB in 1976.
    :issue_number: '1'
  TNI:
    :value: TNI
    :description: Today’s New International
    :notes: An updating of the New International Version. The New Testament was published
      in 2002, and the entire Bible in 2005. Superseded by the 2011 NIV update.
    :issue_number: '17'
  ZZZ:
    :value: ZZZ
    :description: Other
    :notes: Other translations not otherwise noted.
    :issue_number: '1'
