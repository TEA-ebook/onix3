  AMP:
    :value: AMP
    :description: Amplified
    :notes: A translation based on the American Standard Version and showing multiple
      options for the translation of ancient text. Published in full in 1965. Sponsored
      by the Lockman Foundation.
    :issue_number: '1'
  ANM:
    :value: ANM
    :description: Antonio Martini
    :notes: Most popular Catholic Bible translation in Italian prior to the CEI translation
      in 1971.
    :issue_number: '7'
  ASV:
    :value: ASV
    :description: American Standard
    :notes: A 1901 translation using verbal equivalence techniques with the purpose
      of Americanizing the REV.
    :issue_number: '17'
  CEI:
    :value: CEI
    :description: Conferenza Episcopale Italiana
    :notes: Italian Episcopal Conference 1971 translation suitable for Italian Catholic
      liturgy. (Includes minor 1974 revision).
    :issue_number: '9'
  CEN:
    :value: CEN
    :description: Conferenza Episcopale Italiana 2008
    :notes: New translation of the C.E.I. first published in 2008 – the version most
      widely used by the Italian Catholic Church.
    :issue_number: '9'
  CEV:
    :value: CEV
    :description: Contemporary English
    :notes: A translation completed in 1995 and sponsored by the American Bible Society
      under the leadership of Barclay Newman.
    :issue_number: '1'
  CNC:
    :value: CNC
    :description: Concordata
    :notes: 1968 Interfaith version promoted by the Italian Bible Society. Has a Catholic
      ‘imprimateur’, but its ecumenical approach has Jewish, Protestant and Christian
      Orthodox approval.
    :issue_number: '7'
  DDI:
    :value: DDI
    :description: Diodati
    :notes: Version based on original documents, edited by Giovanni Diodati in 1607,
      revised by Diodati in 1641 and again in 1894. It is the reference version for
      many Italian Protestants.
    :issue_number: '7'
  DDN:
    :value: DDN
    :description: Nuova Diodati
    :notes: Revision of the Diodati Bible dating to the 1990s, aiming at highest fidelity
      to original ancient Greek (New Testament) and Hebrew (Old Testament) texts.
    :issue_number: '7'
  DOU:
    :value: DOU
    :description: Douay-Rheims
    :notes: An early (1580-1609) English translation from the Latin Vulgate designed
      for Catholics and performed by George Martin.
    :issue_number: '1'
  EIN:
    :value: EIN
    :description: Einheitsübersetzung
    :notes: A German translation of the Bible for use in Roman Catholic churches.
    :issue_number: '7'
  ESV:
    :value: ESV
    :description: English Standard
    :notes: An update of the Revised Standard Version that makes ‘modest’ use of gender-free
      terminology.
    :issue_number: '1'
  FBB:
    :value: FBB
    :description: Biblia (1776)
    :notes: Finnish Bible translation.
    :issue_number: '8'
  FRA:
    :value: FRA
    :description: Raamattu (1933/1938)
    :notes: Finnish Bible translation.
    :issue_number: '8'
  FRK:
    :value: FRK
    :description: Raamattu kansalle
    :notes: Finnish Bible translation.
    :issue_number: '8'
  FRM:
    :value: FRM
    :description: Raamattu (1992)
    :notes: Finnish Bible translation.
    :issue_number: '8'
  GDW:
    :value: GDW
    :description: God’s Word
    :notes: A 1995 translation by the World Bible Publishing Company using the English
      language in a manner to communicate to the late 20th century American.
    :issue_number: '1'
  GEN:
    :value: GEN
    :description: Geneva
    :notes: An early (1560) English version of the Bible translated by William Whittingham
      with strong Protestant leanings.
    :issue_number: '1'
  GNB:
    :value: GNB
    :description: Good News
    :notes: A translation sponsored by the American Bible Society. The New Testament
      was first published (as “Today’s English Version” TEV) in 1966. The Old Testament
      was completed in 1976, and the whole was published as the “Good News Bible”.
    :issue_number: '1'
  GPR:
    :value: GPR
    :description: Galbiati, Penna, Rossano – UTET
    :notes: Version edited by E. Galbiati, A. Penna and P. Rossano, and published
      by UTET. This version, based on original texts, is rich in notes and has been
      used as the basis for CEI translation.
    :issue_number: '7'
  GRK:
    :value: GRK
    :description: Original Greek
    :notes: New Testament text in an original Greek version.
    :issue_number: '1'
  GRM:
    :value: GRM
    :description: Garofano, Rinaldi – Marietti
    :notes: Richly annotated 1963 Version edited by S. Garofano and S. Rinaldi, and
      published by Marietti.
    :issue_number: '7'
  HBR:
    :value: HBR
    :description: Original Hebrew
    :notes: Old Testament text in an original Hebrew version.
    :issue_number: '1'
  HCS:
    :value: HCS
    :description: Holman Christian Standard
    :notes: Published by Broadman and Holman this translation rejects all forms of
      gender-neutral wording and is written with strong influences from the Southern
      Baptist perspective of biblical scholarship.
    :issue_number: '1'
  ICB:
    :value: ICB
    :description: International Children’s
    :notes: A translation completed in 1986 targeting readability at the US third
      grade level.
    :issue_number: '1'
  ILC:
    :value: ILC
    :description: Traduzione Interconfessionale in Lingua Corrente
    :notes: Interconfessional translation resulting from 1985 effort by Catholic and
      Protestant scholars, aimed at delivering an easy-to-understand message.
    :issue_number: '7'
  JER:
    :value: JER
    :description: Jerusalem
    :notes: A translation designed for English speaking Catholics based on the original
      languages. It is based on French as well as ancient texts and was first published
      in 1966.
    :issue_number: '1'
  KJV:
    :value: KJV
    :description: King James
    :notes: A translation commissioned by King James I of England and first published
      in 1611.
    :issue_number: '1'
  KJT:
    :value: KJT
    :description: 21st Century King James
    :notes: A verbal translation led by William Prindele. Published in 1994, it was
      designed to modernize the language of the King James Version based on Webster’s
      New International Dictionary, 2nd edition, unabridged.
    :issue_number: '1'
  LVB:
    :value: LVB
    :description: Living Bible
    :notes: A paraphrase translation led by Kenneth N Taylor and first published in
      1972.
    :issue_number: '1'
  LZZ:
    :value: LZZ
    :description: Luzzi
    :notes: 1924 translation by Giovanni Luzzi, Professor at the Waldensian Faculty
      of Theology in Rome, who revised the 17th Century Diodati version.
    :issue_number: '7'
  MSG:
    :value: MSG
    :description: Message Bible
    :notes: A paraphrase translation of the New Testament by Eugene Peterson first
      published in 1993.
    :issue_number: '1'
  NAB:
    :value: NAB
    :description: New American
    :notes: A translation aimed at Catholic readers first published in its entirety
      in 1970. A revised New Testament was issued in 1986 as the 2nd Edition. The
      3rd Edtion was published in 1991 with a revision to Psalms. The 4th Edition
      (also known as the New American Bible Revised Edition) was published in 2011,
      incorporating revisions to the Old Testament.
    :issue_number: '17'
  NAS:
    :value: NAS
    :description: New American Standard
    :notes: A translation commissioned by the Lockman Foundation. The New Testament
      was published in 1960 followed by the entire Bible in 1971.
    :issue_number: '1'
  NAU:
    :value: NAU
    :description: New American Standard, Updated
    :notes: A 1995 translation using more modern language than the NASB.
    :issue_number: '1'
