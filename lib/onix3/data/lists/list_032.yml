:description: Complexity scheme identifier
:issue_number: '0'
:codes:
  '01':
    :value: '01'
    :description: Lexile code
    :notes: For example AD or HL. DEPRECATED in ONIX 3 – use code 06 instead
    :issue_number: '0'
  '02':
    :value: '02'
    :description: Lexile number
    :notes: For example 880L. DEPRECATED in ONIX 3 – use code 06 instead
    :issue_number: '0'
  '03':
    :value: '03'
    :description: Fry Readability score
    :notes: Fry readability metric based on number of sentences and syllables per
      100 words. Expressed as an integer from 1 to 15 in <ComplexityCode>
    :issue_number: '14'
  '04':
    :value: '04'
    :description: IoE Book Band
    :notes: UK Institute of Education Book Bands for Guided Reading scheme (see http://www.ioe.ac.uk/research/4664.html).
      <ComplexityCode> is a color, eg ‘Pink A’ or ‘Copper’
    :issue_number: '23'
  '05':
    :value: '05'
    :description: Fountas & Pinnell Text Level Gradient
    :notes: "<ComplexityCode> is a code from ‘A’ to Z+’. See http://www.fountasandpinnellleveledbooks.com/aboutLeveledTexts.aspx"
    :issue_number: '23'
  '06':
    :value: '06'
    :description: Lexile measure
    :notes: The Lexile measure in <ComplexityCode> combines the Lexile number (for
      example 620L or 880L) and optionally the Lexile code (for example AD or HL).
      Examples might be ‘880L’, ‘AD0L’ or ‘HL600L’. See https://lexile.com/about-lexile/lexile-overview/
    :issue_number: '24'
  '07':
    :value: '07'
    :description: ATOS for Books
    :notes: Advantage-TASA Open Standard book readability score, used for example
      within the Renaissance Learning Accelerated Reader scheme. <ComplexityCode>
      is a real number between 0 and 17. See http://www.renaissance.com/products/accelerated-reader/atos-analyzer
    :issue_number: '25'
  '08':
    :value: '08'
    :description: Flesch-Kincaid Grade Level
    :notes: Flesch-Kincaid Grade Level Formula, a standard readability measure based
      on the weighted number of syllables per word and words per sentence. <ComplexityCode>
      is a real number typically between about -1 and 20
    :issue_number: '26'
  '09':
    :value: '09'
    :description: Guided Reading Level
    :notes: Use this code for books levelled by the publisher or a third party using
      the Fountas and Pinnell Guided Reading methodology
    :issue_number: '30'
  '10':
    :value: '10'
    :description: Reading Recovery Level
    :notes: Used for books aimed at K-2 literacy intervention. <ComplexityCode> is
      an integer between 1 and 20
    :issue_number: '30'
