---
:number: '163'
:description: Publishing date role
:issue_number: '9'
:codes:
  '01':
    :value: '01'
    :description: Publication date
    :notes: Nominal date of publication. This date is primarily used for planning,
      promotion and other business process purposes, and is not necessarily the first
      date for retail sales or fulfillment of pre-orders. In the absence of a sales
      embargo date, retail sales and pre-order fulfillment may begin as soon as stock
      is available to the retailer
    :issue_number: '9'
  '02':
    :value: '02'
    :description: Sales embargo date
    :notes: If there is an embargo on retail sales (in the market) before a certain
      date, the date from which the embargo is lifted and retail sales and fulfillment
      of pre-orders are permitted. In the absence of an embargo date, retail sales
      and pre-order fulfillment may begin as soon as stock is available to the retailer
    :issue_number: '12'
  '09':
    :value: '09'
    :description: Public announcement date
    :notes: Date when a new product may be announced to the general public. In the
      absence of an announcement date, the planned product may be announced to the
      public as soon as metadata is available
    :issue_number: '9'
  '10':
    :value: '10'
    :description: Trade announcement date
    :notes: Date when a new product may be announced to the book trade only. In the
      absence of a trade announcement date, the planned product may be announced to
      supply chain partners (but not necessarily made public) as soon as metadata
      is available
    :issue_number: '9'
  '11':
    :value: '11'
    :description: Date of first publication
    :notes: Date when the work incorporated in a product was first published. For
      works in translation, see also Date of first publication in original language
      (code 20)
    :issue_number: '9'
  '12':
    :value: '12'
    :description: Last reprint date
    :notes: Date when a product was last reprinted
    :issue_number: '9'
  '13':
    :value: '13'
    :description: Out-of-print / deletion date
    :notes: Date when a product was (or will be) declared out-of-print or deleted
    :issue_number: '9'
  '16':
    :value: '16'
    :description: Last reissue date
    :notes: Date when a product was last reissued
    :issue_number: '9'
  '19':
    :value: '19'
    :description: Publication date of print counterpart
    :notes: Date of publication of a printed book which is the direct print counterpart
      to a digital product. The counterpart product may be included in <RelatedProduct>
      using code 13
    :issue_number: '11'
  '20':
    :value: '20'
    :description: Date of first publication in original language
    :notes: Date when the original language version of work incorporated in a product
      was first published (note, use only on works in translation – see code 11 for
      first publication date in the translated language)
    :issue_number: '13'
  '21':
    :value: '21'
    :description: Forthcoming reissue date
    :notes: Date when a product will be reissued
    :issue_number: '13'
  '22':
    :value: '22'
    :description: Expected availability date after temporary withdrawal
    :notes: Date when a product that has been temporary withdrawn from sale or recalled
      for any reason is expected to become available again, eg after correction of
      quality or technical issues
    :issue_number: '15'
  '23':
    :value: '23'
    :description: Review embargo date
    :notes: 'Date from which reviews of a product may be published eg in newspapers
      and magazines or online. Provided to the book trade for information only: newspapers
      and magazines are not expected to be recipients of ONIX metadata'
    :issue_number: '16'
  '25':
    :value: '25'
    :description: Publisher’s reservation order deadline
    :notes: Latest date on which an order may be placed with the publisher for guaranteed
      delivery prior to the publication date. May or may not be linked to a special
      reservation or pre-publication price
    :issue_number: '18'
  '26':
    :value: '26'
    :description: Forthcoming reprint date
    :notes: Date when a product will be reprinted
    :issue_number: '18'
  '27':
    :value: '27'
    :description: Preorder embargo date
    :notes: Earliest date a retail ‘preorder’ can be placed (in the market), where
      this is distinct from the public announcement date. In the absence of a preorder
      embargo, advance orders can be placed as soon as metadata is available to the
      consumer (this would be the public announcement date, or in the absence of a
      public announcement date, the earliest date metadata is available to the retailer)
    :issue_number: '25'
  '28':
    :value: '28'
    :description: Transfer date
    :notes: Date of acquisition of product by new publisher (use with publishing roles
      09 and 13)
    :issue_number: '28'
  '29':
    :value: '29'
    :description: Date of production
    :notes: For an audiovisual work (eg on DVD)
    :issue_number: '30'
  '30':
    :value: '30'
    :description: Streaming embargo date
    :notes: For digital products that are available to end customers both as a download
      and streamed, the earliest date the product can be made available on a stream,
      where the streamed version becomes available later than the download. For the
      download, see code 02 if it is embargoed or code 01 if there is no embargo
    :issue_number: '43'
  '31':
    :value: '31'
    :description: Subscription embargo date
    :notes: For digital products that are available to end customers both as purchases
      and as part of a subscription package, the earliest date the product can be
      made available by subscription, where the product may not be included in a subscription
      package until shome while after publication. For ordinary sales, see code 02
      if there is a sales embargo or code 01 if there is no embargo
    :issue_number: '43'
