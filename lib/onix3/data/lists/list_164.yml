    :description: Manifestation of
    :notes: Product X is or includes a manifestation of work Y. (There is a direct
      parent-child relation between work Y and the product)
    :issue_number: '9'
  '02':
    :value: '02'
    :description: Derived from
    :notes: Product X is or includes a manifestation of a work derived (directly)
      from related work Y in one or more of the ways specified in ISTC rules. (There
      is a relationship between a grandparent work Y and a prent work, and between
      that parent work and the product.) This relation type is intended to enable
      products with a common ‘grandparent’ work to be linked without specifying the
      precise nature of their derivation, and without necessarily assigning an identifier
      to the product’s parent
    :issue_number: '9'
  '03':
    :value: '03'
    :description: Related work is derived from this
    :notes: Product X is a manifestation of a work from which related work Y is (directly)
      derived in one or more of the ways specified in ISTC rules. (There is a relationship
      between a parent work and a child work Y, and between the parent work and the
      product)
    :issue_number: '13'
  '04':
    :value: '04'
    :description: Other work in same collection
    :notes: Product X is a manifestation of a work in the same collection as related
      work Y
    :issue_number: '13'
  '05':
