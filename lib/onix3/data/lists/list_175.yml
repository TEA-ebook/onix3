  B402:
    :value: B402
    :description: Paper over boards
    :notes: Cellulose-based or similar non-woven material, which may be printed and
      may be embossed with an artificial cloth or leather-like texture, over boards.
      Use with <ProductForm> BB
    :issue_number: '2'
  B403:
    :value: B403
    :description: Leather, real
    :notes: Covered with leather created by tanning animal hide. May be ‘full-grain’
      using the entire thickness of the hide, ‘top grain’ using the outer layer of
      the hide, or ‘split’ using the inner layers of the hide. Split leather may be
      embossed with an artificial grain or texture. Use with <ProductForm> BG, and
      if appropriate with codes B308 or B309 (otherwise ‘full-bound’ is implied)
    :issue_number: '2'
  B404:
    :value: B404
    :description: Leather, imitation
    :notes: Covered with synthetic leather-like material – polymer or non-animal fibre
      over a textile backing, usually coated and embossed with an artificial grain
      or texture. Leatherette, pleather etc. Use with <ProductForm> BB (or BG if particularly
      high-quality), and if appropriate with codes B308 or B309 (otherwise ‘full-bound’
      is implied)
    :issue_number: '2'
  B405:
    :value: B405
    :description: Leather, bonded
    :notes: Covered with leather reconstituted from a pulp made from shredded animal
      hide, layered on a fibre or textile backing, coated and usually embossed with
      an artificial grain or texture. Use with <ProductForm> BG, and if appropriate
      with codes B308 or B309 (otherwise ‘full-bound’ is implied)
    :issue_number: '2'
  B406:
