  A302:
    :value: A302
    :description: Readalong audio
    :notes: Audio intended exclusively for use alongside a printed copy of the book.
      Most often a children’s product. Normally contains instructions such as ‘turn
      the page now’ and other references to the printed item, and is usually sold
      packaged together with a printed copy
    :issue_number: '15'
  A303:
    :value: A303
    :description: Playalong audio
    :notes: Audio intended for musical accompaniment, eg ‘Music minus one’, etc, often
      used for music learning. Includes singalong backing audio for musical learning
      or for Karaoke-style entertainment
    :issue_number: '15'
  A304:
    :value: A304
    :description: Speakalong audio
    :notes: Audio intended for language learning, which includes speech plus gaps
      intended to be filled by the listener
    :issue_number: '15'
  B101:
    :value: B101
    :description: Mass market (rack) paperback
    :notes: In North America, a category of paperback characterized partly by page
      size (typically from 6¾ up to 7⅛ x 4¼ inches) and partly by target market and
      terms of trade. Use with Product Form code BC
    :issue_number: '2'
  B102:
    :value: B102
    :description: Trade paperback (US)
    :notes: In North America, a category of paperback characterized partly by page
      size (larger than rack-sized) and partly by target market and terms of trade.
      AKA ‘quality paperback’, and including textbooks. Most paperback books sold
      in North America except ‘mass-market’ (B101) and ‘tall rack’ (B107) are correctly
      described with this code. Use with Product Form code BC
    :issue_number: '2'
  B103:
    :value: B103
    :description: Digest format paperback
    :notes: 'In North America, a category of paperback characterized by page size
      (typically 7 x 5 inches) and generally used for children’s books; use with Product
      Form code BC. Note: was wrongly shown as B102 (duplicate entry) in Issue 3'
    :issue_number: '4'
  B104:
    :value: B104
    :description: A-format paperback
    :notes: In UK, a category of paperback characterized by page size (normally 178
      x 111 mm approx); use with Product Form code BC
    :issue_number: '2'
  B105:
    :value: B105
    :description: B-format paperback
    :notes: In UK, a category of paperback characterized by page size (normally 198
      x 129 mm approx); use with Product Form code BC
    :issue_number: '2'
  B106:
    :value: B106
    :description: Trade paperback (UK)
    :notes: In UK, a category of paperback characterized largely by size (usually
      in traditional hardback dimensions), and often used for paperback originals
      or retailer/travel/export-exclusives; use with Product Form code BC
    :issue_number: '2'
  B107:
