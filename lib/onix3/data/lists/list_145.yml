    :description: Preview
    :notes: Preview before purchase. Allows a retail customer, account holder or patron
      to view a proportion of the book before purchase. Also applies to borrowers
      making use of ‘acquisition on demand’ models in libraries, and to ‘subscription’
      models where the purchase is made on behalf of the reader
    :issue_number: '9'
  '02':
    :value: '02'
    :description: Print
    :notes: Print paper copy of extract
    :issue_number: '9'
  '03':
    :value: '03'
    :description: Copy / paste
    :notes: Make digital copy of extract
    :issue_number: '9'
  '04':
    :value: '04'
    :description: Share
    :notes: Share product across multiple concurrent devices. Allows a retail customer,
      account holder or patron to read the book across multiple devices linked to
      the same account. Also applies to readers in library borrowing and ‘subscription’
      models
    :issue_number: '9'
  '05':
    :value: '05'
    :description: Text to speech
    :notes: "‘Read aloud’ with text to speech functionality"
    :issue_number: '9'
  '06':
    :value: '06'
    :description: Lend
    :notes: Lendable by the purchaser to other device owner or account holder or patron,
      eg ‘Lend-to-a-friend’, library lending (where the library product has a separate
      <ProductIdentifier> from the consumer product). The ‘primary’ copy becomes unusable
      while the secondary copy is ‘on loan’ unless a number of concurrent borrowers
      is also specified
    :issue_number: '12'
  '07':
    :value: '07'
    :description: Time-limited license
    :notes: E-publication license is time limited. Use with 02 from List 146 and a
      time period in days, weeks or months in <EpubUsageLimit>. The purchased copy
      becomes unusable when the license expires
    :issue_number: '13'
  '08':
    :value: '08'
    :description: Loan renewal
    :notes: Maximum number of consecutive loans or loan extensions (eg from a library)
      to a single device owner or account holder. Note that a limit of 1 indicates
      that a loan cannot be renewed or extended
    :issue_number: '32'
  '09':
    :value: '09'
    :description: Multi-user license
    :notes: E-publication license is multi-user. Maximum number of concurrent users
      licensed to use the product should be given in <EpubUsageLimit>
    :issue_number: '36'
