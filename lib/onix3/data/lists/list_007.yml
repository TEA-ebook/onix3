  WX:
    :value: WX
    :description: Multiple copy pack
    :notes: 'A product containing multiple copies of one or more items packaged together
      for retail sale, consisting of either (a) several copies of a single item (eg
      6 copies of a graded reader), or (b) several copies of each of several items
      (eg 3 copies each of 3 different graded readers), or (c) several copies of one
      or more single items plus a single copy of one or more related items (eg 30
      copies of a pupil’s textbook plus 1 of teacher’s text). NOT TO BE CONFUSED WITH:
      multi-volume sets, or sets containing a single copy of a number of different
      items (boxed, slip-cased or otherwise); items with several components of different
      physical forms (see WW); or packs intended for trade distribution only, where
      the contents are retailed separately (see XC, XE, XL).'
    :issue_number: '7'
