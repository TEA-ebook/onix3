:number: '204'
:description: ONIX Returns conditions
:issue_number: '19'
:codes:
  '00':
    :value: '00'
    :description: Unspecified
    :notes: Unspecified, contact supplier for details
    :issue_number: '19'
  '01':
    :value: '01'
    :description: Consignment
    :notes: The retailer pays for goods only after they are sold by the retailer to
      an end consumer, and may return excess unsold inventory to the supplier at any
      time. The goods remain the property of the supplier until they are paid for,
      even while they are physically located at the retailer
    :issue_number: '19'
  '02':
    :value: '02'
    :description: Firm sale
    :notes: The retailer is invoiced and pays immediately as in the sale or return
      model, but any excess unsold inventory cannot be returned to the supplier
    :issue_number: '19'
  '03':
    :value: '03'
    :description: Sale or return
    :notes: Contact supplier for applicable returns authorization process. The retailer
      is invoiced immediately for the goods and pays within the specified credit period,
      but can return excess unsold inventory to the supplier for full credit at a
      later date (some kind of returns authorisation process is normally required
      and returns must be in saleable conditon, except when return of stripped covers
      or proof of destruction may be allowed instead)
    :issue_number: '19'
  '04':
    :value: '04'
    :description: Direct fulfillment
    :notes: The retailer pays for goods only after they are sold by the retailer to
      an end consumer, but all inventory remains physically located at the supplier
      (thus there can be no returns of unsold inventory). When ordered by the retailer,
      the goods are delivered direct to the consumer
    :issue_number: '27'
