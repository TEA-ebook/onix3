---
:number: '5'
:description: Product identifier type code
:issue_number: '0'
:codes:
  '01':
    :value: '01'
    :description: Proprietary
    :notes: For example, a publisher’s or wholesaler’s product number.
    :issue_number: '0'
  '02':
    :value: '02'
    :description: ISBN-10
    :notes: International Standard Book Number, pre-2007, unhyphenated (10 characters)
      – now DEPRECATED in ONIX for Books, except where providing historical information
      for compatibility with legacy systems. It should only be used in relation to
      products published before 2007 – when ISBN-13 superseded it – and should never
      be used as the ONLY identifier (it should always be accompanied by the correct
      GTIN-13 / ISBN-13).
    :issue_number: '14'
  '03':
    :value: '03'
    :description: GTIN-13
    :notes: GS1 Global Trade Item Number, formerly known as EAN article number (13
      digits).
    :issue_number: '9'
  '04':
    :value: '04'
    :description: UPC
    :notes: UPC product number (12 digits).
    :issue_number: '0'
  '05':
    :value: '05'
    :description: ISMN-10
    :notes: International Standard Music Number (M plus nine digits). Pre-2008 – now
      DEPRECATED in ONIX for Books, except where providing historical information
      for compatibility with legacy systems. It should only be used in relation to
      products published before 2008 – when ISMN-13 superseded it – and should never
      be used as the ONLY identifier (it should always be accompanied by the correct
      ISMN-13).
    :issue_number: '14'
  '06':
    :value: '06'
    :description: DOI
    :notes: Digital Object Identifier (variable length and character set).
    :issue_number: '0'
  '13':
    :value: '13'
    :description: LCCN
    :notes: Library of Congress Control Number (12 characters, alphanumeric).
    :issue_number: '1'
  '14':
    :value: '14'
    :description: GTIN-14
    :notes: GS1 Global Trade Item Number (14 digits).
    :issue_number: '9'
  '15':
    :value: '15'
    :description: ISBN-13
    :notes: International Standard Book Number, from 2007, unhyphenated (13 digits
      starting 978 or 9791–9799).
    :issue_number: '4'
  '17':
    :value: '17'
    :description: Legal deposit number
    :notes: The number assigned to a publication as part of a national legal deposit
      process.
    :issue_number: '7'
  '22':
    :value: '22'
    :description: URN
    :notes: 'Uniform Resource Name: note that in trade applications an ISBN must be
      sent as a GTIN-13 and, where required, as an ISBN-13 – it should not be sent
      as a URN.'
    :issue_number: '9'
  '23':
    :value: '23'
    :description: OCLC number
    :notes: A unique number assigned to a bibliographic item by OCLC.
    :issue_number: '9'
  '24':
    :value: '24'
    :description: Co-publisher’s ISBN-13
    :notes: An ISBN-13 assigned by a co-publisher. The ‘main’ ISBN sent with ID type
      code 03 and/or 15 should always be the ISBN that is used for ordering from the
      supplier identified in Supply Detail. However, ISBN rules allow a co-published
      title to carry more than one ISBN. The co-publisher should be identified in
      an instance of the <Publisher> composite, with the applicable <PublishingRole>
      code.
    :issue_number: '9'
  '25':
    :value: '25'
    :description: ISMN-13
    :notes: International Standard Music Number, from 2008 (13-digit number starting
      9790).
    :issue_number: '12'
  '26':
    :value: '26'
    :description: ISBN-A
    :notes: Actionable ISBN, in fact a special DOI incorporating the ISBN-13 within
      the DOI syntax. Begins ‘10.978.’ or ‘10.979.’ and includes a / character between
      the registrant element (publisher prefix) and publication element of the ISBN,
      eg 10.978.000/1234567. Note the ISBN-A should always be accompanied by the ISBN
      itself, using codes 03 and/or 15.
    :issue_number: '17'
  '27':
    :value: '27'
    :description: JP e-code
    :notes: E-publication identifier controlled by JPOIID’s Committee for Research
      and Management of Electronic Publishing Codes.
    :issue_number: '17'
  '28':
    :value: '28'
    :description: OLCC number
    :notes: Unique number assigned by the Chinese Online Library Cataloging Center
      (see http://olcc.nlc.gov.cn).
    :issue_number: '18'
  '29':
    :value: '29'
    :description: JP Magazine ID
    :notes: Japanese magazine identifier, similar in scope to ISSN but identifying
      a specific issue of a serial publication. Five digits to identify the periodical,
      plus a hyphen and two digits to identify the issue.
    :issue_number: '21'
