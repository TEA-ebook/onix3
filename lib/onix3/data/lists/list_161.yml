:number: '161'
:description: Resource form
:issue_number: '10'
:codes:
  '01':
    :value: '01'
    :description: Linkable resource
    :notes: A resource that may be accessed by a hyperlink. The current host (eg the
      ONIX sender, who may be the publisher) will provide ongoing hosting services
      for the resource for the active life of the product (or at least until the Until
      Date specified in <ContentDate>). The ONIX recipient may embed the URL in a
      consumer facing-website (eg as the src attribute in an <img> link), and need
      not host an independent copy of the resource.
    :issue_number: '12'
  '02':
    :value: '02'
    :description: Downloadable file
    :notes: A file that may be downloaded on demand for third-party use. The ONIX
      sender will host a copy of the resource until the specified Until Date, but
      only for the ONIX recipient’s direct use. The ONIX recipient should download
      a copy of the resource, and must host an independent copy of the resource if
      it is used on a consumer-facing website. Special attention should be paid to
      the ‘Last Updated’ <ContentDate> to ensure the independent copy of the resource
      is kept up to date.
    :issue_number: '12'
  '03':
    :value: '03'
    :description: Embeddable application
    :notes: An application which is supplied in a form which can be embedded into
      a third-party webpage. As type 02, except the resource contains active content
      such as JavaScript, Flash, etc.
    :issue_number: '12'
