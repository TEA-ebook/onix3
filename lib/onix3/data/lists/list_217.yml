:number: '217'
:description: Price identifier type
:issue_number: '24'
:codes:
  '01':
    :value: '01'
    :description: Proprietary
    :notes: Note that <IDTypeName> is required for proprietary identifiers
    :issue_number: '24'
  '02':
    :value: '02'
    :description: Proprietary price point identifier
    :notes: Proprietary identifier uniquely identifies price amount and currency.
      Two unrelated products with the same price amount carry the same identifier,
      though their price types may be different
    :issue_number: '33'
  '03':
    :value: '03'
    :description: Proprietary price type identifier
    :notes: Proprietary identifier uniquely identifies price type, qualifier and any
      constraints and conditions. Two unrelated products with the same price type
      carry the same identifier, though their price points may be different
    :issue_number: '33'
  '04':
    :value: '04'
    :description: Proprietary price point and type identifier
    :notes: Proprietary identifier identifies a unique combination of price point
      and type, though two unrelated products may carry the same identifier if all
      details of their prices are identical
    :issue_number: '33'
  '05':
    :value: '05'
    :description: Proprietary unique price identifier
    :notes: Proprietary identifier is unique to a single price point, price type and
      product. No two products can carry the same identifier, even if all details
      of their prices are identical
    :issue_number: '33'
  '06':
    :value: '06'
    :description: Proprietary product price point identifier
    :notes: Proprietary identifier uniquely identifies a specific combination of product,
      price amount and currency, independent of the price type
    :issue_number: '34'
  '07':
    :value: '07'
    :description: Proprietary product price type identifier
    :notes: Proprietary identifier uniquely identifies a specific combination of product,
      price type, qualifier and any constraints and conditions, independent of the
      price amount and currency. A product with the same product price type identififer
      may carry differing price amounts, currencies at different points in time
    :issue_number: '34'
