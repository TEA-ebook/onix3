  '06':
    :value: '06'
    :description: Operating system requirements
    :notes: A computer or handheld device operating system required to use a digital
      product, with version detail if applicable. The accompanying Product Form Feature
      Value is a code from List 176. Version detail, when applicable, is carried in
      Product Form Feature Description
    :issue_number: '10'
  '07':
    :value: '07'
    :description: Other system requirements
    :notes: Other system requirements for a digital product, described by free text
      in Product Form Feature Description
    :issue_number: '10'
  '08':
    :value: '08'
    :description: "‘Point and listen’ device compatibility"
    :notes: Indicates compatibility with proprietary ‘point and listen’ devices such
      as Ting Pen (http://www.ting.eu), the iSmart Touch and Read Pen. These devices
      scan invisible codes specially printed on the page to identify the book and
      position of the word, and the word is then read aloud by the device. The name
      of the compatible device (or range of devices) should be given in <ProductFormFeatureDescription>
    :issue_number: '15'
  '09':
    :value: '09'
    :description: E-publication accessibility detail
    :notes: For <ProductFormFeatureValue> codes, see Codelist 196
    :issue_number: '15'
  '10':
    :value: '10'
    :description: E-publication format version
    :notes: For versioned e-book file formats (or in some cases, devices). <ProductFormFeatureValue>
      should contain the version number as a period-separated list of numbers (eg
      ‘7’, ‘1.5’ or ‘3.10.7’). Use only with ONIX 3.0 – in ONIX 2.1, use <EpubTypeVersion>
      instead. For the most common file formats, code 15 and List 220 is strongly
      preferred
    :issue_number: '17'
  '11':
    :value: '11'
    :description: CPSIA choking hazard warning
    :notes: DEPRECATED – use code 12 and List 143
    :issue_number: '8'
  '12':
    :value: '12'
    :description: CPSIA choking hazard warning
    :notes: Choking hazard warning required by US Consumer Product Safety Improvement
      Act (CPSIA) of 2008. Required, when applicable, for products sold in the US.
      The Product Form Feature Value is a code from List 143. Further explanation
      may be given in Product Form Feature Description
    :issue_number: '9'
  '13':
    :value: '13'
    :description: EU Toy Safety Hazard warning
    :notes: Product carries hazard warning required by EU Toy Safety Directive. The
      Product Form Feature Value is a code from List 184, and (for some codes) the
      exact wording of the warning may be given in Product Form Feature Description
    :issue_number: '13'
  '14':
    :value: '14'
    :description: IATA Dangerous Goods warning
    :notes: Product Form Feature Description must give further details of the warning
    :issue_number: '21'
  '30':
    :value: '30'
    :description: Not FSC or PEFC certified
    :notes: Product does not carry FSC or PEFC logo. The Product Form Feature Value
      element is not used. The Product Form Feature Description element may carry
      free text indicating the grade or type of paper. The product record may also
      still carry a claimed Pre- and Post-Consumer Waste (PCW) percentage value (type
      code 37) in a separate repeat of the Product Form Feature composite
    :issue_number: '10'
  '31':
    :value: '31'
    :description: FSC certified – pure
    :notes: 'Product carries FSC logo (Pure, 100%). <ProductFormFeatureValue> is the
      Certification number (ie either a Chain Of Custody (COC) number or a Trademark
      License number) printed on the book. Format: Chain of Custody number is two
      to five letters-COC-six digits (the digits should include leading zeros if necessary),
      eg ‘AB-COC-001234’ or ‘ABCDE-COC-123456’; Trademark License number is C followed
      by six digits, eg ‘C005678’ (this would normally be prefixed by ‘FSC®’ when
      displayed). The Product Form Feature Description element may carry free text
      indicating the grade or type of paper. By definition, a product certified Pure
      does not contain Pre- or Post-Consumer-Waste (PCW), so type code 31 can only
      occur on its own. Certification numbers may be checked at https://info.fsc.org/'
    :issue_number: '10'
  '32':
    :value: '32'
    :description: FSC certified – mixed sources
    :notes: 'Product carries FSC logo (Mixed sources, Mix). <ProductFormFeatureValue>
      is the Certification number (ie either a Chain Of Custody (COC) number or a
      Trademark License number) printed on the book. Format: Chain of Custody number
      is two to five letters-COC-six digits (the digits should include leading zeros
      if necessary), eg ‘AB-COC-001234’ or ‘ABCDE-COC-123456’; Trademark License number
      is C followed by six digits, eg ‘C005678’ (this would normally be prefixed by
      ‘FSC®’ when displayed). The Product Form Feature Description element may carry
      free text indicating the grade or type of paper. May be accompanied by a Pre-
      and Post-Consumer-Waste (PCW) percentage value, to be reported in another instance
      of <ProductFormFeature> with type code 36. Certification numbers may be checked
      at https://info.fsc.org/'
    :issue_number: '10'
  '33':
    :value: '33'
    :description: FSC certified – recycled
    :notes: 'Product carries FSC logo (Recycled). <ProductFormFeatureValue> is the
      Certification number (ie either a Chain Of Custody (COC) number or a Trademark
      License number) printed on the book. Format: Chain of Custody number is two
      to five letters-COC-six digits (the digits should include leading zeroes if
      necessary), eg ‘AB-COC-001234’ or ‘ABCDE-COC-123456’; Trademark License number
      is C followed by six digits, eg ‘C005678’ (this would normally be prefixed by
      ‘FSC®’ when displayed). The Product Form Feature Description element may carry
      free text indicating the grade or type of paper. Should be accompanied by a
      Pre- and Post-Consumer-Waste (PCW) percentage value, to be reported in another
      instance of <ProductFormFeature> with type code 36. Certification numbers may
      be checked at https://info.fsc.org/'
    :issue_number: '10'
  '34':
    :value: '34'
    :description: PEFC certified
    :notes: Product carries PEFC logo (certified). <ProductFormFeatureValue> is the
      Chain Of Custody (COC) number printed on the book. The Product Form Feature
      Description element may carry free text indicating the grade or type of paper.
      May be accompanied by a Post-Consumer Waste (PCW) percentage value, to be reported
      in another instance of <ProductFormFeature> with type code 36
    :issue_number: '10'
  '35':
    :value: '35'
    :description: PEFC recycled
    :notes: Product carries PEFC logo (recycled). <ProductFormFeatureValue> is the
      Chain Of Custody (COC) number printed on the book. The Product Form Feature
      Description element may carry free text indicating the grade or type of paper.
      Should be accompanied by a Post-Consumer-Waste (PCW) percentage value, to be
      reported in another instance of <ProductFormFeature> with type code 36
    :issue_number: '10'
  '36':
    :value: '36'
    :description: FSC or PEFC certified Pre- and Post-Consumer Waste (PCW) percentage
    :notes: The percentage of recycled Pre- and Post-Consumer-Waste (PCW) used in
      a product where the composition is certified by FSC or PEFC. <ProductFormFeatureValue>
      is an integer. May occur together with type code 32, 33, 34 or 35
    :issue_number: '10'
  '37':
    :value: '37'
    :description: Claimed Pre- and Post-Consumer Waste (PCW) percentage
    :notes: The percentage of recycled Pre- and Post-Consumer Waste (PCW) claimed
      to be used in a product where the composition is not certified by FSC or PEFC.
      <Product FormFeatureValue> is an integer. <ProductFormFeatureDescription> may
      carry free text supporting the claim. Must be accompanied by type code 30
    :issue_number: '10'
  '40':
    :value: '40'
    :description: Paper produced by ‘green’ technology
    :notes: Product made from paper produced using environmentally-conscious technology.
      <ProductFormFeatureDescription> may carry free text with a more detailed statement
    :issue_number: '11'
  '15':
    :value: '15'
    :description: E-publication format version code
    :notes: For common versioned e-book formats (or in some cases, devices) – for
      example EPUB 2.0.1 or EPUB 3.0. <ProductFormFeatureValue> is a code from list
      220. Use in ONIX 3.0 only
    :issue_number: '24'
  '16':
    :value: '16'
    :description: E-publication format validator version
    :notes: For common versioned e-book formats, the name and version of the validator
      used to check conformance. <ProductFormFeatureDescription> is the common name
      of the validator used (eg EpubCheck, Flightdeck), and <ProductFormFeatureValue>
      is the version number of the validator (eg 4.0.0a). Use with code 15 (or possibly
      code 10), or with <EpubTypeVersion>, to specify the version the e-publication
      conforms with
    :issue_number: '30'
  '17':
    :value: '17'
    :description: "‘Point and watch’ device/app compatibility"
    :notes: Indicates compatibility with proprietary ‘point and watch‘ devices or
      apps. These scan invisible codes specially printed on the page, or the whole
      page image, to identify the book and page position. Scanning can trigger display
      of (for example) an augmented reality view of the page. The name of the compatible
      app or device (or range of apps/devices) should be given in <ProductFormFeatureDescription>.
      For use in ONIX 3.0 only
    :issue_number: '39'
